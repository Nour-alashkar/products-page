<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Products</h2>
        <div class="container">
            <div class="searchBar">
                <input onkeyup="productSearch(event)" id="search" type="text" placeholder="Search..." class="search-bar" aria-label="Search Products">
            </div>
        </div>
    </header>
    <section class="products">
        <div class="container">
            <div class="side-bar">
                <h4>Categories</h4>
                <select class="select" id="categorySelect" onchange="handleCategoryChange(event)" aria-label="Product Categories">
                    <option value="">All</option>
                </select>
            </div>
            <div class="items" id="items">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
